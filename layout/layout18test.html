<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout04</title>
    <style>
        body{
            background-color: #efebe9;
        }
        .wrap{
            width: 1200px;
            height: 900px;
            background-color: #d7ccc8;
            margin: 0 auto;
            font-size: 50px;
            text-align: center;
            text-transform: uppercase;
            color: #fff
        }
        .header{
            background-color: #bcaaa4;
            width: 1200px;
            height: 100px;
            line-height: 100px;
        }
        .nav{
            background-color: #a1887f;
            width: 1200px;
            height: 100px;
            line-height: 100px;

        }
        .side{
            background-color: #8d6e63;
            width: 400px;
            height: 600px;
            float: left;
            line-height: 600px;


        }
        .content1{
            background-color: #795548;
            width: 800px;
            height: 300px;
            float: left;
            line-height: 200px;
        }
        .cont{
            background-color: #6d4c41;
            width: 800px;
            height: 300px;
            float: left;
            line-height: 200px;
        }
        .footer{
            background-color: #4e342e;
            width: 1200px;
            height: 200px;
            clear: both;
            line-height: 200px;

        }
        .cont1 {
            width: 350px;
            height: 250px;
            float: left;
            background-color: #5d4037;
            margin: 30px 30px 30px 20px;
        }
        .cont2 {
            width: 350px;
            height: 250px;
            float: left;
            background-color: #4e342e;
            margin: 30px 30px 30px 20px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="side"></div>
        <div class="content1"></div>
        <div class="cont">
            <div class="cont1"></div>
            <div class="cont2"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
