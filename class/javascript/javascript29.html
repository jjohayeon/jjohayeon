<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <script>
        document.write(1, "<br>");
        document.write(2, "<br>");
        document.write(3, "<br>");
        document.write(4, "<br>");
        document.write(5, "<br>");
        document.write(6, "<br>");
        document.write(7, "<br>");
        document.write(8, "<br>");
        document.write(9, "<br>");
        document.write(10, "<br>");
        document.write("<br><br>");
        //for문을 이용해서 0부터 9까지 출력
        for (let i = 0; i < 10; i++) {
            document.write(i, "<br>");
        }
        document.write("<br><br>");

        //for문을 이용해서 1부터 10까지 출력
        for (let i = 1; i <= 10; i++) {
            document.write(i, "<br>");
        }
        document.write("<br><br>")
        //for문을 이용해서 1부터 100까지 출력 (짝수)
        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write(i, "<br>")
            }
        }


        //for문 이용, 1~100까지 출력 (짝수 파란색, 홀수 빨간색)
        for (let x = 1; x <= 100; x++) {
            if (x % 2 == 0) {
                document.write("<span style ='color:blue'>" + x + "<span><br>")
            } else {
                document.write("<span style = 'color:red'>" + x + "<span><br>")
            }
        }
    </script>
</body>

</html>
